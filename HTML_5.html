<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML 5</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                                <button class='myButton'>Click Me</button>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("p").css({"margin-left":"15px"});
                $(".myButton").on("click",function(){
                    $("p").css({"color":"red"});
                    $("#1").hide(1000);
                    $("#2").slideUp(2000);
                    $("#3").fadeOut(3000);
                });
            });
        </script>
</html>
